<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/75/Zomato_logo.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


</head>
<body>
  <header>
    <nav>
      <div class="app_link">
       <a href="">Get the app</a>
       <span class="menu-icon">&#9776</span>
      </div>
      <div class="nav_items">
        <ul>
          <li><a href="">Investor Relations</a></li>
          <li><a href="">Add restaurant</a></li>
          <li><a href="">Log in</a></li>
          <li><a href="">Sign up</a></li>
        </ul>
      </div>
    </nav>

  
  <div class="content_wrapper">
    <img src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png">
    <h1>Discover the best food & drinks in<span>Kochi</span> 
    </h1>
    <div class="search_container">
      <div class="left_search">
      <i class="fa-solid fa-location-dot"></i>
      <input type="text" placeholder="Kochi">
      <svg xmlns="http://www.w3.org/2000/svg" fill="#4F4F4F" width="12" height="12" 
      viewBox="0 0 20 20" aria-labelledby="icon-svg-title- icon-svg-desc-" role="img" 
      class="sc-rbbb40-0 ezrcri"><title>down-triangle</title><path d="M20 5.42l-10 10-10-10h20z"></path></svg>
      </div>
    

    <div class="right_search">
      <P><i class="fa-solid fa-magnifying-glass"></i></P>
      <input type="text" placeholder="Search for restaurant, cuisine or a dish">


    </div>
    </div>
  </div>
  </header>
  <!-- --------------ORDER SECTION------------------- -->
<div class="order-section">
  <div class="order">
    <div class="card">
      <a href=""><img src="Assests/Images/3.webp"></a> 
       <div class="content">
        <p class="heading">Order Online</p>
        <p class="text">Stay home and order to your doorstep</p>
       </div>
      </div>
      <div class="card">
        <a href=""><img src="Assests/Images/4.webp"></a> 
         <div class="content">
          <p class="heading">Dining</p>
          <p class="text">View the city's favourite dining venues</p>
         </div>
        </div>
  </div>
</div>
</body>
</html>
